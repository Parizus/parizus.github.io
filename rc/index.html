<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Random Color</title>
    <link rel="stylesheet" href="./normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-height, initial-scale=1.0">
    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        #bg{
            width: 100%;
            height: 100%;
            background-color: #fff;            
            transition:  2s;
            -moz-transition: 2s;
            -webkit-transition:  2s;
            -o-transition: 2s;     
        }
    </style>
</head>
<body onmousedown="Pause ()">
<div id="bg">Tap the creen to pause <br>Tap again to continue <br>By Parizus</div>
</body>
<script type="text/javascript">
    var BG = document.getElementById("bg");
    var Pause_state = 0;
    var Pause_color = 0;
    setTimeout("BG.innerHTML=''",2000);
    var timer1 = self.setInterval("BG.style.backgroundColor = RandomColor ();",2000);
    function Pause () {
        if (Pause_state==0) {
            clearInterval(timer1);
            Pause_state = 1;
            BG.innerHTML=Pause_color;
        } else{
            timer1 = self.setInterval("BG.style.backgroundColor = RandomColor ();",2000);
            Pause_state = 0;
            BG.innerHTML='';
        };
    }
    function RandomColor () {
        var rand = (Math.random()*1000000000).toString(16);
        console.log(rand);
        Color = "#"+rand.substr(0, 6);
        Pause_color = Color;
        console.log(Color);
        return Color;
    }
</script>
</html>
