<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Random Color</title>
    <link rel="stylesheet" href="./normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-height, initial-scale=1.0"> -->
    <style type="text/css">
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        #bg{
            width: 100%;
            height: 100%;
            background-color: #fff;
text-align:center; 

font-size:28px;
            transition:  2s;
            -moz-transition: 2s;
            -webkit-transition:  2s;
            -o-transition: 2s;     
        }
    </style>
</head>
<body>
<div style="width: 100%; height: 100%; opacity: 0; position:fixed;" onmousedown="Pause()"></div>
<div id="bg">Tap the creen to pause <br>Tap again to continue <br>By Parizus</div>
</body>
<script type="text/javascript">
    var BG = document.getElementById("bg");
    var Pause_state = 0;
    var Pause_color = "#000000";
    BG.style.backgroundColor = RandomColor ();
    var temp= cal_fontcolor (Pause_color);
    BG.style.color = temp[0];
    // setTimeout("BG.innerHTML=''",2000);
    var timer1 = self.setInterval("BG.style.backgroundColor = RandomColor ();",2000);
    function Pause() {
        if (Pause_state==0) {
            var temp= cal_fontcolor (Pause_color);
            BG.style.color = temp[0];
            clearInterval(timer1);
            Pause_state = 1;
            BG.innerHTML=Pause_color+"<br>"+temp[1];
        } else{
            timer1 = self.setInterval("BG.style.backgroundColor = RandomColor ();",2000);
            Pause_state = 0;
            BG.innerHTML='';
        };
    }
    // generate a random color in the form of a hex
    function RandomColor () {
        var rand = (Math.random()*1000000000).toString(16);
        console.log(rand);
        Color = "#"+rand.substr(0, 6);
        Pause_color = Color;
        console.log(Color);
        return Color;
    }
    // input a background color in the form of a hex, and return the color's RGB value as well as its proper font color
    function cal_fontcolor (obj) {
        var r=parseInt(Pause_color.substr(1, 2), 16);
        var g=parseInt(Pause_color.substr(3, 2), 16);
        var b=parseInt(Pause_color.substr(5, 2), 16);
        var Y=0.299*r + 0.587*g + 0.114*b
        console.log(r,g,b);
        if (Y>127) {
            return ["#000","R:"+r+" G:"+g+" B:"+b];
        } else{
            return ["#fff","R:"+r+" G:"+g+" B:"+b];
        };
    }
    
</script>
</html>
