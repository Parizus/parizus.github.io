	<form  id="myform" onsubmit="" action="" enctype="" method="post">
		<div class="inputt">岗位类别

		</div>

<script>
	console.log(document.getElementsByTagName('meta')["Description"].content);
	console.log(document.getElementsByTagName('meta')["Copyright"].content);
	function changeopt (obj) {
		switch (document.getElementById("GWleibie").value)
		{
			case "1":
			fillmubiao (jishu,obj);
			var basic=jishulei;
			break;
			case "2":
			fillmubiao (chanpin,obj);
			var basic=chanpinlei;
			break;
			case "3":
			fillmubiao (sheji,obj);
			var basic=shejilei;
			break;
			case "4":
			fillmubiao (yunying,obj);
			var basic=yunyinglei;
			break;
		}
	}
	function changeopt2 (obj) {
		switch (document.getElementById("CSleibie").value)
		{
			case "1":
			fillmubiao (yixian,obj);
			break;
			case "2":
			fillmubiao (yixian2,obj);
			var addi_CS=gongzuochengshi[5];
			break;
			case "3":
			fillmubiao (shenghui,obj);
			var addi_CS=gongzuochengshi[6];
			break;
		}
	}
	function fillmubiao (obj,pos) {
		pos.innerHTML="";
		for (var i = obj.length - 1; i >= 0; i--) {
			var para=document.createElement("option");
			para.value=i;
			var node=document.createTextNode(obj[i]);
			para.appendChild(node);
			var element=pos;
			element.appendChild(para);
		};
	}


	function addnewform () {
		var newform=document.getElementById("pieces1"); 
		newform.style.display="block";
	}
	function calsalary () {
		switch (document.getElementById("GWleibie").value)
		{
			case "1":
			var basic=jishulei;
			break;
			case "2":
			var basic=chanpinlei;
			break;
			case "3":
			var basic=shejilei;
			break;
			case "4":
			var basic=yunyinglei;
			break;
		};
		switch (document.getElementById("CSleibie").value)
		{
			case "1":{
				var addi_CS=gongzuochengshi[document.getElementById("mubiaoCS").value];
			}
			break;
			case "2":
			var addi_CS=gongzuochengshi[5];
			break;
			case "3":
			var addi_CS=gongzuochengshi[6];
			break;
		};
		var basic_GW=basic[document.getElementById("mubiaoGW").value];
		var addi_QY=mobiaoqiye[document.getElementById("mubiaoQY").value];
		
		var addi_XL=xueli[document.getElementById("XL").value];
		
		var addi_JL=xiangguanjingli[document.getElementById("JL").value];
		var salary=basic_GW;
		for (var i = salary.length - 1; i >= 0; i--) {
			salary[i]=basic_GW[i]+addi_CS[i]+addi_QY[i]+addi_XL[i]+addi_JL[i];
		};		
		graph (salary[0],salary[1],salary[2],salary[3],salary[4],salary[5]);
		document.getElementById("btn").disabled=true;
		window.scrollTo(100,500);
	}
	function graph (a0,a1,a2,a3,a4,a5) {
		console.log(a0);		
		var myChart = echarts.init(document.getElementById('main')); 
		var option = {
			tooltip : {
				trigger: 'axis'
			},
			legend: {
				data:['预测工资']
			},
			calculable : true,
			xAxis : [
			{
				type : 'category',
				boundaryGap : false,
				data : ['初始工资','第一年','第二年','第三年','第四年','第五年',]
			}
			],
			yAxis : [
			{
				type : 'value',
				axisLabel : {
					formatter: '{value}元'
				}
			}
			],
			series : [
			{
				name:'预测工资',
				type:'line',
				data:[a0, a1, a2, a3, a4, a5, ],
			},
			]
		};
		myChart.setOption(option); 
	};
	function test()
	{
		document.getElementById("myform").submit(); 
		window.location.href = 'getkeys.html';
	}
</script>
