<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=0" />
	<title>Document</title>
</head>
<style type="text/css">
	body{
		/*background-image:url(back.jpg);*/
		/*background-repeat:no-repeat;*/
		/*background-position:center;*/
		position:fixed;
		overflow: hidden;
		margin: 0;
		padding: 0;
	}
	#cross{
		position: fixed;
		background-color: #000000;
		z-index: 3;
	}
	#content{
		position: absolute;
		background-color: #000000;
		opacity: 0.4;
		margin: 0 auto; 
		width: 80%;
		height: 80%;
	}
	.block{
		/*margin-top: 20px;*/
		margin: 0;
		padding: 0;
		font-size: 14px;
		font-family: "微软雅黑";
		text-align: center;
		float: left;
		width: 55px;
		height: 55px;
		line-height: 55px;
		color: #fff;
		background-color:#000000;
		transition: all 0.3s linear;
	}
	.block:hover{
		color: #908BC5;
		border-top:solid;
		border-width: 2px;
	}
	.litop{
		position: relative;
		width: 110px;
		top: 0px;
		margin-left: 0px;
		list-style-type: none;
		height: 0px;
		opacity: 0;
		background-color:#fff;
		transition: all 0.3s linear;
	}
	.lileft{
		position: relative;
		width: 110px;
		top: -55px;
		margin-left: 55px;
		list-style-type: none;
		height: 0px;
		opacity: 0;
		background-color:#fff;
		transition: all 0.3s linear;
	}
	ul li a{
		text-decoration:none;
	}
	ul:hover li{
		height: 55px;
		opacity: 1;
	}
</style>
<body>
	<div id="cross">
		<ul class="block" style="border:none;"><img src="pa.png" style="width:55px;height:55px;"></ul>
		<ul class="block">Code
			<li><a href="#">1st</a></li> 
			<li><a href="#">2nd</a></li> 
			<li><a href="#">3rd</a></li> 
		</ul>
		<ul class="block">Poster
			<li><a href="#">1st</a></li> 
			<li><a href="#">2nd</a></li> 
			<li><a href="#">3rd</a></li> 
		</ul>
		<ul class="block">Design
			<li><a href="#">1st</a></li> 
			<li><a href="#">2nd</a></li> 
			<li><a href="#">3rd</a></li> 
		</ul>
	</div>
	<img id="back" src="back.jpg">
	<div id="content"></div>
</body>
<script type="text/javascript">
	window.onload=function(){repos ()};
	window.onresize=function(){repos ()};
	// 禁止鼠标选中
	document.getElementById("cross").onselectstart=function(){return false};
	// 获取元素
	ecross=document.getElementById("cross").style;
	econtent=document.getElementById("content").style;
	eback=document.getElementById("back").style;
	// *
	function repos (argument) {
		x=document.documentElement.clientWidth;
		y=document.documentElement.clientHeight;
		document.body.style.height=y+"px";
		document.body.style.width=x+"px";
		console.log(x,y);
		if (x<y) {
			ecross.height=55+"px";
			ecross.width="100%";
			econtent.left=0.1*x+"px";
			econtent.top=0.1*y+35+"px";
			eback.height="100%";
			eback.width=y+"px";
			menuFix("top");
		}
		else{
			ecross.height="100%";
			ecross.width=55+"px";
			econtent.left=0.1*x+35+"px";
			econtent.top=0.1*y+"px";
			eback.width="100%";
			eback.height=x+"px";
			menuFix("left");
		};
	}
	function menuFix(pos) { 
		var sfEls = document.getElementById("cross").getElementsByTagName("li"); 
		for (var i=0; i<sfEls.length; i++) { 
			sfEls[i].className="li"+pos;
		} 
	}
</script>
</html>
