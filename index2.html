<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	body{
		background-image:url(back.jpg);
		/*background-repeat:no-repeat;*/
		/*background-position:center;*/
		position:fixed;
		overflow: hidden;
		margin: 0;
		padding: 0;
	}
	#cross{
		position: fixed;
		background-color: #000000;
	}
	#content{
		position: absolute;
		background-color: #000000;
		opacity: 0.4;
		margin: 0 auto; 
		width: 80%;
		height: 80%;
	}
	.block{
		/*margin-top: 20px;*/
		font-size: 18px;
		font-family: "微软雅黑";
		text-align: center;
		float: left;
		width: 70px;
		height: 70px;
		color: #fff;
		line-height: 70px;
		background-color:#000000;
		transition: all 0.3s linear;
	}
	.block:hover{
		/*opacity: 0.4;*/
		color: #908BC5;
		border-left:solid; 
		
		border-width: 2px;
		/*margin-left: 2px;*/
	}
</style>
<body>
	<div id="cross">
		<div class="block" style="border:none;"></div>
		<div class="block">Code</div>
		<div class="block">Poster</div>
		<div class="block">Design</div>
	</div>
	<div id="content"></div>
</body>
<script type="text/javascript">
	window.onload=function(){repos ()};
	window.onresize=function(){repos ()};
	ecross=document.getElementById("cross");
	econtent=document.getElementById("content");
	eback=document.getElementById("back");
	function repos (argument) {
		x=document.documentElement.clientWidth;
		y=document.documentElement.clientHeight;
		document.body.style.height=y+"px";
		document.body.style.width=x+"px";
		console.log(x,y);
		if (x<y) {
			ecross.style.height=70+"px";
			ecross.style.width="100%";
			econtent.style.left=0.1*x+"px";
			econtent.style.top=0.1*y+35+"px";
			eback.style.height="100%";
			eback.style.width=y+"px";
		}
		else{
			ecross.style.height="100%";
			ecross.style.width=70+"px";
			econtent.style.left=0.1*x+35+"px";
			econtent.style.top=0.1*y+"px";
			eback.style.width="100%";
			eback.style.height=x+"px";
		};
	}
</script>
</html>
