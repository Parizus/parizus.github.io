	function blankc () {
		var inputs = document.getElementsByTagName("input");
		for (var i=0; i<inputs.length-1; i++) {
			if (inputs[i].value==null||inputs[i].value==""){
				document.getElementById("btn").disabled=true;
				warning (inputs[i].placeholder ,inputs[i]);
				inputs[i].focus();
				break;
			}
			else{
				document.getElementById("btn").disabled=false;
			}
		}

	function check (obj) {

			// checkYear(obj);
			// break;
		}
	}
	function validate(obj)
	{
		if (obj.value==null||obj.value=="")
		{
			document.getElementById("btn").disabled=true;
			warning (obj.placeholder,obj);
		}
		else {
			document.getElementById("btn").disabled=false;
			flicker(1);
			clearwar();
		}
	}
	function checkMobile(obj){   
		var regu =/^1[0-9]{1}[0-9]{9}$/; 
		var re = new RegExp(regu); 
		if (re.test(obj.value)) {
			flicker(1);
			clearwar();
		}else{ 
			warning ("请输入正确的手机号",obj);
			obj.value="";
		} 
	} 

	function checkEmail(obj){  
		var regu = /^[-_A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$/; 
		var re = new RegExp(regu); 
		if (re.test(obj.value)){
			flicker(1)
			clearwar();
		}else{
			warning ("请输入正确的邮箱",obj);
			obj.value="";
		} 
	}
	function checkYear(obj) {
		var regu =/^201[0-6]{1,1}$/; 
		var re = new RegExp(regu); 
		if (re.test(obj.value)) { 
			flicker(1)
			clearwar();
		}else{ 
			warning ("请输入正确的年份，2010~2016",obj);
			obj.value="";
		} 
	}
	function warning (text, obj) {
		// obj.focus();
		flicker(2);	
		document.getElementById("btn").disabled=true;
		document.getElementById("warning").innerHTML="";
		var para=document.createElement("p");
		para.id="warningc"
		var node=document.createTextNode(text+"");
		para.appendChild(node);
		var element=document.getElementById("warning");
		element.appendChild(para);	
	}
	function clearwar () {
		document.getElementById("btn").disabled=false;
		document.getElementById("warning").innerHTML="";
	}
	function flicker (n) 
	{
		document.getElementById('light').setAttribute("class", "breathshut"); 
		if (n==1) {
			document.getElementById('light').setAttribute("class", "breath1"); 
		};
		if (n==2) {
			document.getElementById('light').setAttribute("class", "breath2"); 
		};
	}

		switch (document.getElementById("GWleibie").value)
		{

			break;

			case "3":

		}

		switch (document.getElementById("CSleibie").value)
		{
			case "1":

			break;
			case "2":
			fillmubiao (yixian2,obj);
			var addi_CS=gongzuochengshi[5];
			break;
			case "3":
			fillmubiao (shenghui,obj);
			var addi_CS=gongzuochengshi[6];
			break;
		}
	}
	function fillmubiao (obj,pos) {
		pos.innerHTML="";
		for (var i = obj.length - 1; i >= 0; i--) {
			var para=document.createElement("option");
			para.value=obj[i];
			var node=document.createTextNode(obj[i]);
			para.appendChild(node);
			var element=pos;
			element.appendChild(para);
		};
	}

	
	$(document).ready(function(){
		$("#btn").click(function(){
			var dataPara = getFormJson();
			console.log(dataPara);
			$.ajax({
				type: 'POST',
				url: "http://offer.qnsxj.cn/index.php/Getcode/index",
				data: dataPara,
				dataType: "json",
				success: function(data){
						console.log(data);
					if (data.code==1) {
						alert("注册成功，请访问邮箱检查激活连接");
						console.log(data);
						window.location.href = 'success.html';
					}else if (data.code==0) {
						alert("验证失败，可能是某列没填或者类型不对，比如email没有@和. 手机号不是数字");
						console.log(data);
					}else if(data.code==2){
						alert("邮箱已经注册过了，请勿重复注册");
						console.log(data);
					}else if(data.code==3){
						alert("今天的激活码已经发放完毕。请明日再来");
						console.log(data);
					};
				},
				error: function(data){
					alert("网络故障，请检查您的网络或者联系我们的客服");
				}
			});
		});
	});
	


	function getFormJson() {
		var o = {};
		var elements=document.getElementsByTagName("input");
		for (var i = 0; i < elements.length; i++) {
			o[elements[i].name]=elements[i].value;
		};
		o["job"]=D("mubiaoGW").value;
		o["city"]=D("mubiaoCS").value;
		return o;
	}
