<body>
	

	<form onsubmit="return validate_form(this)" action="" enctype="" method="post">
		<p><strong>请填写基本信息</strong></p>
		<div class="content-row-in">
			<input onblur="check(this)" type="text" name="name" id="name" placeholder="请输入姓名（必填）">
			<input onblur="check(this)" type="text" name="phone" placeholder="请输入电话（必填）">
			<input onblur="check(this)" type="text" name="email" placeholder="请输入邮箱（必填）">
			<input onblur="check(this)" type="text" name="school" placeholder="请输入学校（必填）">
			<input onblur="check(this)" type="text" name="year" placeholder="请输入毕业年份（2010~2016）（必填）">
			<input type="text" name="work" placeholder="作品网盘地址">
		</div>
		<div id="light" class="breath"></div>
		<div id="warning"></div>
		<button type="submit" id="btn" onfocus="blankc()">提交</button>
	</form>
</body>
<script>
	document.getElementById("name").focus();
	document.onkeypress=function(){if (event.keyCode==13)blankc();}
	var ins = document.getElementsByTagName("input");
	console.log(ins[0].placeholder);
	function blankc () {
		var inputs = document.getElementsByTagName("input");
		for (var i=0; i<inputs.length-1; i++) {
			if (inputs[i].value==null||inputs[i].value==""){
				document.getElementById("btn").disabled=true;
				console.log(inputs[i].placeholder)
				warning (inputs[i].placeholder,inputs[i]);
				break;
			}
			else{
				document.getElementById("btn").disabled=false;
			}
		}
	}

	function check (obj) {
		validate(obj);
		switch (obj.name)
		{
			case "phone":
			checkMobile(obj);
			break;
			case "email":
			checkEmail(obj);
			break;
			case "year":
			checkYear(obj);
			break;
		}
	}
	function validate(obj)
	{
		if (obj.value==null||obj.value=="")
		{
			// document.getElementById("btn").disabled=true;
			warning (obj.placeholder,obj);
		}
		else {
			// document.getElementById("btn").disabled=false;
			flicker(1);
			clearwar();
		}
	}
	function checkMobile(obj){   
		var regu =/^1[3|4|5|8][0-9]{9}$/; 
		var re = new RegExp(regu); 
		if (re.test(obj.value)) {
			flicker(1);
			clearwar();
		}else{ 
			warning ("请输入正确的手机号",obj);
		} 
	} 

	function checkEmail(obj){  
		var regu = /^[-_A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$/; 
		var re = new RegExp(regu); 
		if (re.test(obj.value)){
			flicker(1)
			clearwar();
		}else{
			warning ("请输入正确的邮箱",obj);
		} 
	}
	function checkYear(obj) {
		var regu =/^201[0-6]{1,1}$/; 
		var re = new RegExp(regu); 
		if (re.test(obj.value)) { 
			flicker(1)
			clearwar();
		}else{ 
			warning ("请输入正确的年份，2010~2016",obj);
		} 
	}
	function warning (text, obj) {
		obj.focus();
		flicker(2);	
		document.getElementById("btn").disabled=true;
		document.getElementById("warning").innerHTML="";
		var para=document.createElement("p");
		para.id="warningc"
		var node=document.createTextNode(text+"!");
		para.appendChild(node);
		var element=document.getElementById("warning");
		element.appendChild(para);	
	}
	function clearwar () {
		document.getElementById("btn").disabled=false;
		document.getElementById("warning").innerHTML="";
	}
	function flicker (n) 
	{
		document.getElementById('light').setAttribute("class", "breathshut"); 
		if (n==1) {
			document.getElementById('light').setAttribute("class", "breath1"); 
		};
		if (n==2) {
			document.getElementById('light').setAttribute("class", "breath2"); 
		};
	}
</script>
