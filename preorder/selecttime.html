<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>预约拍摄</title>
<!-- <link rel="stylesheet" href="./css/style.css"> -->
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/hDate.js"></script>
<link href="css/hDate.css" rel="stylesheet" />
<style type="text/css">
    body{
        padding: 0;
        margin: 0;
        background-image: url('./img/BGI2.png');
        background-size: 100%;
        background-repeat: no-repeat;
        font-family: "微软雅黑",Arial,Helvetica,sans-serif;
        font-weight: bold;
    }
    .calendar{
        margin-top: 78px;
        padding-top: 20px;
        background-color: #FFD900;
    }
    .main{
        position: relative;
        background-color: #FFD900;
        height: 70px;
        font-size: 14px;
        width: 80%;
        margin-left: 10%;
        padding-top: 10px;
    }
    .main2{
        position: relative;
        background-color: #FFD900;
        height: 90px;
        font-size: 14px;
        margin-top: 20px;
        width: 80%;
        margin-left: 10%;
        line-height: 28px;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    #preorder{
        position: relative;
        width: 100%;
        margin-top: 20px;
    }
    p{
        text-align: right;
        display: inline-block;
        margin-top: 0px;
        float: right;
        font-size: 12px;
    }
    ul,li{
        list-style: none;
        margin: 0px;
        padding: 0px;        
        width: 100%;
        float: left;
    }
    .time-btn{
        width: 40px;
        padding: 0px;
        margin: 5px 2px 5px 2px;
        height: 20px;
        border-style: solid solid solid solid;
        border-width: 1px;
        border-radius: 5px;
        border-color: #000;
        background-color: #FFD900;
    }
    .main ul,.main2 ul{
        line-height: 28px;    
        text-align: center;
    }
    @media screen and (max-width: 330px) {
        .time-btn{
            width: 35px;
        }
    } 
    @media screen and (min-width: 400px) {
        .time-btn{
            width: 50px;
        }
    }  
</style>
</head>
<body>
    <img src="./img/phototime.png" style="position: absolute;left: 0px;top: 20px;width: 100%">
    <div>
        <input id="Text1" type="text" style="display: none;" />
    </div>
    <div class="main" id="_main">
        <ul><input class="time-btn" type="button" name="sex" value="10:00" />
            <input class="time-btn" type="button" name="sex" value="10:30" />
            <input class="time-btn" type="button" name="sex" value="11:00" />
            <input class="time-btn" type="button" name="sex" value="11:30" />
        </ul>
        <ul>
            <input class="time-btn" type="button" name="sex" value="12:00" />
            <input class="time-btn" type="button" name="sex" value="12:30" />            
        </ul>    
    </div>
    <div class="main2">
        <ul><input class="time-btn" type="button" name="sex" value="13:00" />
            <input class="time-btn" type="button" name="sex" value="13:30" />
            <input class="time-btn" type="button" name="sex" value="14:00" />
            <input class="time-btn" type="button" name="sex" value="14:30" />
            <input class="time-btn" type="button" name="sex" value="15:00" />
        </ul>
        <ul><input class="time-btn" type="button" name="sex" value="15:30" />
            <input class="time-btn" type="button" name="sex" value="16:00" />
            <input class="time-btn" type="button" name="sex" value="16:30" />
            <input class="time-btn" type="button" name="sex" value="17:00" />
            <input class="time-btn" type="button" name="sex" value="17:30" />
        </ul>
        <ul><input class="time-btn" type="button" name="sex" value="18:00" />
            <input class="time-btn" type="button" name="sex" value="18:30" />
            <input class="time-btn" type="button" name="sex" value="19:00" />
            <input class="time-btn" type="button" name="sex" value="19:30" />
            <input class="time-btn" type="button" name="sex" value="20:00" />
        </ul> 
    </div>
    <a href="pay.html"><img src="./img/nextstep.png" id="preorder"></a>
</body>
<script type="text/javascript">
    calendar.show({ id: Text1 });
    mainmar=document.getElementById("_calendar").offsetHeight+document.getElementById('_calendar').offsetTop+50;;
    document.getElementById("_main").style.marginTop=mainmar+"px";

    var div=document.getElementById("_calendar");  
    var span=document.createElement("p");  
    span.innerHTML="*白色部分代表预约已满*"  
    div.appendChild(span); 
</script>
</html>
