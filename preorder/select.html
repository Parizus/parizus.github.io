<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>完成付费</title>

<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<style type="text/css">
    body{
        background-color: #FFD900;
        padding: 0;
        margin: 0;
    }
    ul{
        /*line-height: 80px;*/
        width: 100px;
        margin-top: 0px;
        margin-bottom: 0px;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 0px;
        padding-bottom: 0px;
        font-size: 20px;
        font-family: "Microsoft YaHei";
        font-weight: bold;
    }
    a{
        text-decoration: none;
        color: #000;
    }
    a:hover{
        cursor:pointer;
    }
</style>
</head>
<body>
    <img src="./img/BGI.png" style="width: 100%;position: fixed;">
    <img id="tribgi" src="./img/tribgi.png" style="position: fixed;width:40%;margin-left: 30%;">
    <div id="preorder" style="position: fixed; width: 40%;margin-left: 30%;">
        <ul style="float: left;text-align: left;"><a onclick="p1=1;fill()">证件照</a></ul>
        <ul style="float: right;text-align: right;"><a onclick="p2=1;fill()">写真照</a></ul>
        <ul style="float: left;text-align: left;"><a onclick="p3=1;fill()">结婚照</a></ul>
        <ul style="float: right;text-align: right;"><a onclick="p4=1;fill()">宠物照</a></ul>
        <ul style="float: left;text-align: left;"><a onclick="p5=1;fill()">毕业照</a></ul>
    </div>
</body>
<script type="text/javascript">
    p1=0;p2=0;p3=0,p4=0,p5=0;
    // sessionStorage.p1=0;sessionStorage.p2=0;sessionStorage.p3=0;sessionStorage.p4=0;sessionStorage.p5=0;
    window.onload=function(){
        th=document.getElementById("tribgi").offsetHeight;
        for (var i = 0; i < 5; i++) {
            document.getElementsByTagName("ul")[i].style.lineHeight=th/6+"px";
        } 
        pos("tribgi");
        pos("preorder");
    } ;
    function pos(obj) {
        if (window.innerHeight){
            winHeight = window.innerHeight;
        }
        else if ((document.body) && (document.body.clientHeight)){
            winHeight = document.body.clientHeight;
        }
        bh=winHeight/2;
        bh_=document.getElementById(obj).offsetHeight/2;
        document.getElementById(obj).style.marginTop=bh-bh_+"px";    
    }
    function fill() {
        sessionStorage.p1=p1;sessionStorage.p2=p2;sessionStorage.p3=p3;sessionStorage.p4=p4;sessionStorage.p5=p5;
        console.log(p1,p2,p3,p4,p5)
        window.location.href = 'price.html';
    }
</script>
</html>
